<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>rhemon - Blog</title>
    <link rel="icon" href="{{site.baseurl}}/img/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="{{site.baseurl}}/css/main.css" />
    <link rel="stylesheet" href="{{site.baseurl}}/lib/css/bootstrap.min.css" />
    <style>
    body {
        padding-top: 70px;
    }
    </style>
</head>

<body>
    <div class="container-fluid">
    <div class="container">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#page-nav" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="http://rhemon.github.io">rhemon</a>
                </div>
                <div class="collapse navbar-collapse" id="page-nav">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="{% if page.url contains 'aboutme' %} active {% endif %}"><a href="">About Me</a></li>
                        <li class="{% if page.url == '/' %} active {% endif %}"><a href="">Posts</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        </head>
    </div>
    <div>
        {{content}}
    </div>
    </div>
    
        <script src="{{site.baseurl}}/lib/js/jquery.min.js"></script>
        <script src="{{site.baseurl}}/lib/js/bootstrap.min.js"></script>

</html>
