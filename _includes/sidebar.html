<div id="category" class="col-sm-3">
    <h4>Post Category</h4>
    <ul class="nav nav-pills nav-stacked">
        <li class="{% if page.url == '/' %}active{% endif %}"><a href="{{site.baseurl}}/">All</a></li>
        {% for category in site.categories %}
        {% assign current_category = category | first | replace:'/','-' %}

        <li class="{% if page.url contains current_category %}active{% endif %}"><a href="{{site.baseurl}}/posts/{{ category | first | replace:'/','-' }}">{{ category | first }}</a>
        {% endfor %}
    </ul>
</div>
